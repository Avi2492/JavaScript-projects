<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Tabs</title>
  <!-- remixicon-awesome -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Fonawesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"> </div>
      </div>
      <article class="review">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="" id="person-img">
        </div>
        <h4 id="author">Sara jones</h4>
        <p id="job">Ux Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
          repellat quod eaque quaerat eum quas voluptate fuga voluptatibus.
        </p>
        <div class="button-container">
          <button class="prev-btn"><i class="ri-arrow-left-s-line"></i></button>
          <button class="next-btn"><i class="ri-arrow-right-s-line"></i></button>
        </div>
        <!-- Random Button -->
        <button class="random-btn">Surprise me</button>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
